<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FieldLogger - A simple incident tracking tool for field technicians.">
    <title>FieldLogger | Technician Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>FieldLogger <span class="badge">Beta</span></h1>
            <p>Incident Management System</p>
        </div>
    </header>

    <main class="app-container">
        <section class="log-entry">
            <h2>New Entry</h2>
            <form id="log-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                    type="text"
                    id="description"
                    placeholder="e.g., HVAC unit failing in Sector 4"
                    required>
                </div>

                <div class="form-group">
                    <label for="severity">Severity Level</label>
                    <select id="severity" required>
                        <option value="low">Low - Routine Issue</option>
                        <option value="medium">Medium - Needs Attetion</option>
                        <option value="high">High - Immediate Action</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">+ Log Incident>
                </button>
            </form>
        </section>

        <section class="log-history">
            <div class="history-header">
                <h2>Recent Logs</h2>
                <button id="filter-btn" class="btn-secondary">Show High Only</button>
            </div>

            <ul id="logs-list" class="logs-list">
                <li class="empty-state">No logs recorded yet.</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy;2024 FieldLogger. Internal Use Only</p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
